<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <h1>Mini-reddit</h1>
    <form id="create-new-post">
      <input type="text" id="new-post" placeholder="What's on your mind?" required>
      <button type="submit">Submit</button>
      <br>
      <input type="checkbox" id="american" value="american"><label for="american">american</label>
      <input type="checkbox" id="classic" value="classic"><label for="classic">classic</label>
      <input type="checkbox" id="crime" value="crime"><label for="crime">crime</label>
      <input type="checkbox" id="english" value="english"><label for="english">english</label>
      <input type="checkbox" id="fiction", value="fiction"><label for="fiction">fiction</label>
      <input type="checkbox" id="french" value="french"><label for="french">french</label>
      <input type="checkbox" id="history" value="history"><label for="history">history</label>
      <input type="checkbox" id="love" value="love"><label for="love">love</label>
      <input type="checkbox" id="magical" value="magical"><label for="magical">magical</label>
      <input type="checkbox" id="mystery" value="mystery"><label for="mystery">mystery</label>
    </form>
    
    <div id="new-posts-div"></div>
    <script src="script.js"></script>
  </body>
</html>
