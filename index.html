<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <h1>Mini-reddit</h1>
    <form id="create-new-post" action="" method="post">
      <input type="text" name="newtitle" placeholder="Title">
      <br>
      <textarea name="newbody" placeholder="What's on your mind?"></textarea>
      <br>
      <input type="checkbox" class="new-tag" id="american" name="newTags[]" value="american"><label for="american">american</label>
      <input type="checkbox" class="new-tag" id="classic" name="newTags[]" value="classic"><label for="classic">classic</label>
      <input type="checkbox" class="new-tag" id="crime" name="newTags[]" value="crime"><label for="crime">crime</label>
      <input type="checkbox" class="new-tag" id="english" name="newTags[]" value="english"><label for="english">english</label>
      <input type="checkbox" class="new-tag" id="fiction" name="newTags[]" value="fiction"><label for="fiction">fiction</label>
      <input type="checkbox" class="new-tag" id="french" name="newTags[]" value="french"><label for="french">french</label>
      <input type="checkbox" class="new-tag" id="history" name="newTags[]" value="history"><label for="history">history</label>
      <input type="checkbox" class="new-tag" id="love" name="newTags[]" value="love"><label for="love">love</label>
      <input type="checkbox" class="new-tag" id="magical" name="newTags[]" value="magical"><label for="magical">magical</label>
      <input type="checkbox" class="new-tag" id="mystery" name="newTags[]" value="mystery"><label for="mystery">mystery</label>
      <br>
      <button type="submit">Submit</button>

    </form>
    
    <div id="new-posts-div"></div>
    <script src="script.js"></script>
  </body>
</html>
